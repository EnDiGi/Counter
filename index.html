<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <br><br>

    <label id = "counter1" class = "counter">0</label><br>

    <div id = "btn1" class = "btns">
        <button id = "increase1" class = "button">Increase</button>
        <button id = "reset1" class = "button">Reset</button>
        <button id = "decrease1" class = "button">Decrease</button>
    </div>

    <br><br><br>

    <div id = "bothBtns" class = "btns">
        <button id = "increaseBoth" class = "button both">Increase both</button>
        <button id = "resetBoth" class = "button both">Reset both</button>
        <button id = "decreaseBoth" class = "button both">Decrease both</button>        
    </div>
    
    <br>

    <label id = "counter2" class = "counter">0</label><br>
    <div id = "btn2" class = "btns">
        <button id = "increase2" class = "button">Increase</button>
        <button id = "reset2" class = "button">Reset</button>
        <button id = "decrease2" class = "button">Decrease</button>
    </div>

    <br><br>
    <div id = "changeThings">
        <label>Number to add/subtract (counter 1): </label>
        <input id = "numInput1" class = "numInput">
        <br>       
        <label>Number to add/subtract (counter 2): </label>
        <input id = "numInput2" class = "numInput">
    </div>

    <script src = "index.js"></script>
</body>
</html>
